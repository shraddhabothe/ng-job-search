<div class="container" *ngIf="jobDetails">
    <div class="row">
        <div class="col-md-10">
            <div  (click)="backClick()" style="cursor:pointer">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="m2.25 12 8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25" /></svg>
                <button class="button" (click)="backClick()">Back</button>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-2"><img src="{{jobDetails.companyLogo}}" alt="Brand image" width="auto" height="auto"></div> 
        <div class="col-md-10">
            <div><h3>{{jobDetails.title}}</h3></div>
            <div ><span class="span">{{jobDetails.types}}</span>
                <span class="span">{{jobDetails.industries[0]}}</span>
            </div>
        </div>
    </div>
    <div>
        <div>Publish Date: {{jobDetails.publishDate}}</div>
        <div>Location: {{jobDetails.location}}</div>
        <div>Reference: {{jobDetails.reference}}</div>
        <div>Description: <p [innerHTML]="jobDetails.description"></p></div>
    </div>
</div>
